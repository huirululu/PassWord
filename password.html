<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>終極密碼</title>
</head>

<body>

    <div class="container">
        <div class="mt-3 mb-3 row justify-content-center">
            <div class="col-4">
                <button id="start" type="button" value="0" class="btn  btn-block btn btn-info">開始</button>
            </div>
            <div class="col-4">
                <button id="forgo" type="button" value="0" class="btn btn-block btn btn-info">放棄</button>
            </div>
        </div>
        <div class="row mt-3 mb-3 justify-content-center">
            <h2>終極密碼 0<span>~</span>100 猜猜看</h2>
        </div>
        <div class="row">
            <div class=" col-4 ">
                <h2 id="min-number" class="text-right"></h2>
            </div>
            <div class=" col-4">
                <h2 class="text-center">到</h2>
            </div>
            <div class=" col-4 ">
                <h2 id="max-number"></h2>
            </div>
        </div>
        <div class=" mt-3 mb-3 row">
            <div class="col-5 ">
                <h2 class="text-right h5">你輸入的數字是:</h2>
            </div>
            <div class="col-5">
                <input id="input" type="text" class="form-control" placeholder=""
                    aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
            </div>
        </div>
        <div class="row justify-content-center">
        </div>
        <div id="buttons">
            <div class="row">
                <div class="col-4">
                    <button type="button" value="7"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">7</button>
                </div>
                <div class="col-4">
                    <button type="button" value="8"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">8</button>
                </div>
                <div class="col-4">
                    <button type="button" value="9"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">9</button>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-4">
                    <button type="button" value="4"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">4</button>
                </div>
                <div class="col-4">
                    <button type="button" value="5"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">5</button>
                </div>
                <div class="col-4">
                    <button type="button" value="6"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">6</button>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-4">
                    <button type="button" value="1"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">1</button>
                </div>
                <div class="col-4">
                    <button type="button" value="2"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">2</button>
                </div>
                <div class="col-4">
                    <button type="button" value="3"
                        class="btn btn-outline-primary rounded-pill input-pad col-12">3</button>
                </div>
            </div>
            <div class="mt-3 row justify-content-center">
                <div class="col-4">
                    <button type="button" value="0"
                        class="btn btn-outline-primary rounded-pill input-pad col-12 ">0</button>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col-6 ">
                    <button id="clear" type="button" value="0" class="btn btn-outline-danger btn-block ">清除</button>
                </div>
                <div class="col-6 ">
                    <button id="check" type="button" value="0" class="btn btn-outline-success btn-block">確認</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        var number;
        var min;
        var max;
        var anns
        function inputButton() {
            var input = document.getElementById("input");
            var text = this.value;
            input.value += text;
        }
        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }

        //清除按鈕
        document.getElementById("clear").onclick = doClear;
        function doClear() {
            var input = document.getElementById("input");
            var minvalue = document.getElementById("min-number");
            var maxvalue = document.getElementById("max-number");
            input.value = "";
            if (anns == number) {
                minvalue.innerText = "";
                maxvalue.innerText = "";
                input.value = "";
                number = undefined;
            }
            else {
                input.value = "";
            }
        }

        //開始按鈕
        document.getElementById("start").onclick = startGame;
        function startGame() {
            var minvalue = document.getElementById("min-number");
            var maxvalue = document.getElementById("max-number");
            number = Math.floor(Math.random() * 100);
            min = 0;
            max = 100;
            minvalue.innerText = min;
            maxvalue.innerText = max;
        }

        //放棄按鈕
        document.getElementById("forgo").onclick = overGame;
        function overGame() {
            var minvalue = document.getElementById("min-number");
            var maxvalue = document.getElementById("max-number");
            minvalue.innerText = "";
            maxvalue.innerText = "";
            if (number == undefined) {
                alert("您還沒開始，就要放棄了喔???");
            }
            else {
                alert("答案是:" + number + "，我知道不是你太弱，是你懶得猜對吧!!");
            }
            number = undefined;
            min = 0;
            max = 100;

        }
        //確認按鈕
        document.getElementById("check").onclick = checkAnns;
        function checkAnns() {
            anns = parseInt(document.getElementById("input").value);
            var minvalue = document.getElementById("min-number");
            var maxvalue = document.getElementById("max-number");
            checkvalue();
            if (anns >= max) {
                alert("請輸入小於" + max + "的數字");
                doClear();
                return;
            }
            else if (anns <= min) {
                alert("請輸入大於" + min + "的數字");
                doClear();
                return;
            }

            if (anns == number) {
                alert("答案是:" + number + "，恭喜猜中囉~~ 真是聰明的孩子!!!");
                doClear();
                return;
            }
            else if (anns > number && anns < max) {
                max = anns;
                maxvalue.innerText = max;
            }
            else if (anns > min) {
                min = anns;
                minvalue.innerText = min;
            }
            doClear();
        }
        function checkvalue() {
            var inputvalue = document.getElementById("input").value;
            if (number == undefined) {
                alert("您還沒按開始唷!!!");
                anns = NaN;
                return;
            }
            else if (inputvalue == "") {
                alert("哈囉~你還沒輸入數字唷!!");
                return;
            }
        }
    </script>
</body>

</html>
